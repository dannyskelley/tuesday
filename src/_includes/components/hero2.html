    z-index: 1;

    position: absolute;
    top: 0;
    left: 0;

  #hero-1951 .cs-right {

    left: auto;

}
/* Small Desktop - 1024px */

    max-width: 80rem;

    bottom: 4.875em;
  }
  #hero-1951 .cs-right {
    height: auto;
    top: 5.625em;
    bottom: 0em;
  }
