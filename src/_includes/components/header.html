<style>
  /*-- -------------------------- -->
<---     Mobile Navigation      -->
<--- -------------------------- -*/

/* Mobile - 1023px */
* {transition: all ease .2s;}
button {background-color: transparent; border: 0px;}
@media only screen and (max-width: 63.9375rem) {
body {
  position: relative;
  z-index: 1;
}
body:before {
  content: '';
  width: 100%;
  height: 0%;
  background: #fff;
  opacity: 1;
  position: absolute;
  display: block;
  top: 0;
  left: 0;
  transition: height .3ms;
}
body.scroll #cs-navigation {
  width: 100%;
  max-width: 100%;
  height: 5rem;
  top: 0;
  transition: all ease .3s;
}
body.scroll #cs-navigation .cs-logo img {
  height: 30px;
  transition: all ease .3ms;
}

body.scroll #cs-navigation:before {
  border-radius: 0;
}
body.scroll #cs-navigation .cs-ul-wrapper {
  top: 100%;
}
body.cs-open {
  overflow: hidden;
}
body.cs-open:before {
  height: 100%;
}
#cs-navigation {
  width: 94%;
  max-width: 80rem;
  /* 12px - 24px */
  padding: clamp(0.75rem, 2vw, 1.5rem);
  /* prevents padding from affecting height and width */
  box-sizing: border-box;
  /* 12px - 24px */
  position: fixed;
  top: 1rem;
  left: 50%;
  z-index: 10000;
  transform: translateX(-50%);
}
#cs-navigation:before {
  /* background color */
  content: '';
  background: var(--nav);
  width: 100%;
  height: 100%;

  
  opacity: 1;
  position: absolute;
  display: block;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
 
}
#cs-navigation.cs-active:before {
  transform: translateX(-50%) scale(1.03);
}
#cs-navigation.cs-active .cs-ul-wrapper {
  opacity: 1;
  transform: scaleY(1);
}
#cs-navigation.cs-active .cs-toggle {
  transform: rotate(180deg);
}
#cs-navigation.cs-active .cs-li {
  transform: translateY(0);
  opacity: 1;
}
#cs-navigation .cs-container {
  width: 100%;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  gap: 1.5rem;
}
#cs-navigation .cs-logo {
  width: auto;
 
  height: 100%;
  margin: 0 auto 0 10px;
  padding: 0;
  /* prevents padding from affecting height and width */
  box-sizing: border-box;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  z-index: 10;
}
#cs-navigation .cs-logo img {
  width: 100%;
  height: 100%;
  /* ensures the image never overflows the container. It stays contained within it's width and height and expands to fill it then stops once it reaches an edge */
  object-fit: contain;
  
}
#cs-navigation .cs-toggle {
  width: 3.5rem;
  height: 3.5rem;
  margin: 0 0 0 auto;
  border: none;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 1
          ;
  transition: transform .6s;
}
#cs-navigation .cs-nav {
  /* sends it to the right in the 3rd position */
  order: 3;
}
#cs-navigation .cs-contact-group {
  display: none;
  position: relative;
  z-index: 1;
}
#cs-navigation .cs-phone {
  font-size: 1rem;
  line-height: 1.5em;
  text-decoration: none;
  margin: 0;
  color: var(--headerColor);
  display: flex;
  justify-content: flex-start;
  align-items: center;
  gap: 0.5rem;
  transition: opacity 0.3s,
              color 0.3s;
}
#cs-navigation .cs-phone-icon {
  width: 1.5rem;
  height: auto;
  display: block;
}
#cs-navigation .cs-social {
  display: none;
}
#cs-navigation .cs-active .cs-line1 {
  top: 50%;
  transform: translate(-50%, -50%) rotate(225deg);
}
#cs-navigation .cs-active .cs-line2 {
  top: 50%;
  transform-origin: center;
  transform: translate(-50%, -50%) translateY(0) rotate(-225deg);
}
#cs-navigation .cs-active .cs-line3 {
  bottom: 100%;
  opacity: 0;
}
#cs-navigation .cs-box {
  /* 24px - 28px */
  width: clamp(1.5rem, 2vw, 1.75rem);
  height: 1rem;
  position: relative;
}
#cs-navigation .cs-line {
  width: 100%;
  height: 2px;
  border-radius: 2px;
  background-color: white;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}
#cs-navigation .cs-line1 {
  top: 0;
  transform-origin: center;
  transition: transform .5s, top .3S, left .3S;
  animation-duration: .7s;
  animation-timing-function: ease;
  animation-fill-mode: forwards;
  animation-direction: normal;
}
#cs-navigation .cs-line2 {
  top: 50%;
  transform: translateX(-50%) translateY(-50%);
  transition: top .3s, left .3s, transform .5s;
  animation-duration: .7s;
  animation-timing-function: ease;
  animation-fill-mode: forwards;
  animation-direction: normal;
}
#cs-navigation .cs-line3 {
  bottom: 0;
  transition: bottom .3s, opacity .3s;
}
#cs-navigation .cs-ul-wrapper {

  height: 100vh;
  padding-bottom: 3rem;
  opacity: 0;
  overflow: hidden;
  position: absolute;
  top: 100%;
  left: 0;
  z-index: -1;
  transform: scaleY(0);
  transform-origin: top;
  background-color: black;
}
#cs-navigation .cs-ul {
  margin: 0;
  padding: 3rem 3rem 0;
  width: 100%;
  height: auto;
  max-height: 65vh;
  overflow: scroll;
  display: flex;
  justify-content: flex-start;
  flex-direction: column;
  align-items: center;
  gap: 1.25rem;
}
#cs-navigation .cs-li {
  list-style: none;
  margin-right: 0;
  /* transition from these values */
  transform: translateY(-4.375rem);
  opacity: 0;
  transition: transform .6s, opacity .9s;
}
#cs-navigation .cs-li:nth-of-type(1) {
  transition-delay: .05s;
}
#cs-navigation .cs-li:nth-of-type(2) {
  transition-delay: .1s;
}
#cs-navigation .cs-li:nth-of-type(3) {
  transition-delay: .15s;
}
#cs-navigation .cs-li:nth-of-type(4) {
  transition-delay: .2s;
}
#cs-navigation .cs-li:nth-of-type(5) {
  transition-delay: .25s;
}
#cs-navigation .cs-li:nth-of-type(6) {
  transition-delay: .3s;
}
#cs-navigation .cs-li:nth-of-type(7) {
  transition-delay: .35s;
}
#cs-navigation .cs-li:nth-of-type(8) {
  transition-delay: .4s;
}
#cs-navigation .cs-li:nth-of-type(9) {
  transition-delay: .45s;
}
#cs-navigation .cs-li-link {
  font-size: 1rem;
  line-height: 1.2em;
  text-decoration: none;
  margin: 0;
  color: white;
  display: inline-block;
  position: relative;
}
#cs-navigation .cs-li-link:before {
  /* active state underline */
  content: '';
  width: 100%;
  height: 1px;
  background: currentColor;
  opacity: 1;
  position: absolute;
  display: none;
  bottom: -0.125rem;
  left: 0;
}
#cs-navigation .cs-li-link.cs-active:before {
  display: block;
}
#cs-navigation .cs-button-solid {
  display: none;
}
}
/* Tablet - 768px */
@media only screen and (min-width: 64rem) {
#cs-navigation .cs-contact-group {
  display: block;
}
}

/*-- -------------------------- -->
<---     Navigation Dropdown    -->
<--- -------------------------- -*/

/* Mobile - 1023px */
@media only screen and (max-width: 63.9375rem) {
#cs-navigation .cs-li {
  text-align: left;
  width: 100%;
  display: block;
}
#cs-navigation .cs-dropdown {
  position: relative;
  color: var(--bodyTextColorWhite);
}
#cs-navigation .cs-dropdown.cs-active .cs-drop-ul {
  height: auto;
  opacity: 1;
  visibility: visible;
  margin: 0.75rem 0 0 0;
  padding: 0.75rem 0;
}
#cs-navigation .cs-dropdown.cs-active .cs-drop-link {
  opacity: 1;
}
#cs-navigation .cs-dropdown .cs-li-link {
  position: relative;
  transition: opacity .3s;
}
#cs-navigation .cs-drop-icon {
  width: 0.9375rem;
  height: auto;
  position: absolute;
  top: 50%;
  right: -1.25rem;
  transform: translateY(-50%);
}
#cs-navigation .cs-drop-ul {
  width: 100%;
  height: 0;
  margin: 0;
  padding: 0;
  background-color: var(--primary);
  border-radius: 1rem;
  overflow: hidden;
  opacity: 0;
  visibility: hidden;
  display: flex;
  justify-content: flex-start;
  flex-direction: column;
  align-items: center;
  gap: 0.75rem;
  transition: padding .3s, margin .3s, height .3s, opacity .3s, visibility .3s;
}
#cs-navigation .cs-drop-li {
  list-style: none;
}
#cs-navigation .cs-li-link.cs-drop-link {
  /* 14px - 16px */
  font-size: clamp(0.875rem, 2vw, 1.25rem);
  color: #fff;
}
}
/* Desktop - 1024px */
@media only screen and (min-width: 68rem) {
#cs-navigation .cs-dropdown {
  position: relative;
}
#cs-navigation .cs-dropdown:hover {
  cursor: pointer;
}
#cs-navigation .cs-dropdown:hover .cs-drop-ul {
  transform: scaleY(1);
  opacity: 1;
  visibility: visible;
}
#cs-navigation .cs-dropdown:hover .cs-drop-li {
  opacity: 1;
  transform: translateY(0);
}
#cs-navigation .cs-drop-icon {
  width: 0.9375rem;
  height: auto;
  display: inline-block;
}
#cs-navigation .cs-drop-ul {
  min-width: 12.5rem;
  margin: 0;
  padding: 0;
  background-color: #fff;
  border-radius: 0 0 1.5rem 1.5rem;
  overflow: hidden;
  opacity: 0;
  visibility: hidden;

  border-bottom: 5px solid white;
  /* if you have 8 or more links in your dropdown nav, uncomment the columns property to make the list into 2 even columns. Change it to 3 or 4 if you need extra columns. Then remove the transition delays on the cs-drop-li so they don't have weird scattered animations */
  position: absolute;
  top: 100%;
  z-index: -100;
  transform: scaleY(0);
  transform-origin: top;
  transition: transform .3s, visibility .3s, opacity .3s;
}
#cs-navigation .cs-drop-li {
  list-style: none;
  font-size: 1rem;
  text-decoration: none;
  opacity: 0;
  width: 100%;
  height: auto;
  display: block;
  transform: translateY(-0.625rem);
  transition: opacity .6s, transform .6s;
}
#cs-navigation .cs-drop-li:nth-of-type(1) {
  transition-delay: .05s;
}
#cs-navigation .cs-drop-li:nth-of-type(2) {
  transition-delay: .1s;
}
#cs-navigation .cs-drop-li:nth-of-type(3) {
  transition-delay: .15s;
}
#cs-navigation .cs-drop-li:nth-of-type(4) {
  transition-delay: .2s;
}
#cs-navigation .cs-drop-li:nth-of-type(5) {
  transition-delay: .25s;
}
#cs-navigation .cs-drop-li:nth-of-type(6) {
  transition-delay: .3s;
}
#cs-navigation .cs-drop-li:nth-of-type(7) {
  transition-delay: .35s;
}
#cs-navigation .cs-drop-li:nth-of-type(8) {
  transition-delay: .4s;
}
#cs-navigation .cs-drop-li:nth-of-type(9) {
  transition-delay: .45s;
}
#cs-navigation .cs-li-link.cs-drop-link {
  text-transform: capitalize;
  white-space: nowrap;
  width: 100%;
  font-size: 1rem;
  line-height: 1.5em;
  text-decoration: none;
  padding: 0.75rem;
  /* prevents padding from affecting height and width */
  box-sizing: border-box;
  color: var(--headerColor);
  display: block;
  transition: color 0.3s, background-color 0.3s;
}
#cs-navigation .cs-li-link.cs-drop-link:hover {
  background-color: var(--primary);
  color: var(--bodyTextColorWhite);
}
#cs-navigation .cs-li-link.cs-drop-link:before {
  display: none;
}
}

}

}

</style>

<script>
  // add classes for mobile navigation toggling
  var CSbody = document.querySelector("body");
  const CSnavbarMenu = document.querySelector("#cs-navigation");
  const CShamburgerMenu = document.querySelector("#cs-navigation .cs-toggle");

  CShamburgerMenu.addEventListener('click', function() {
      CShamburgerMenu.classList.toggle("cs-active");
      CSnavbarMenu.classList.toggle("cs-active");
      CSbody.classList.toggle("cs-open");
      // run the function to check the aria-expanded value
      ariaExpanded();
  });

  // checks the value of aria expanded on the cs-ul and changes it accordingly whether it is expanded or not 
  function ariaExpanded() {
      const csUL = document.querySelector('#cs-expanded');
      const csExpanded = csUL.getAttribute('aria-expanded');

      if (csExpanded === 'false') {
          csUL.setAttribute('aria-expanded', 'true');
      } else {
          csUL.setAttribute('aria-expanded', 'false');
      }
  }

      // This script adds a class to the body after scrolling 100px
  // and we used these body.scroll styles to create some on scroll 
  // animations with the navbar
  
  document.addEventListener('scroll', (e) => { 
      const scroll = document.documentElement.scrollTop;
      if(scroll >= 30){
  document.querySelector('body').classList.add('scroll')
      } else {
      document.querySelector('body').classList.remove('scroll')
      }
  });


  // mobile nav toggle code
  const dropDowns = Array.from(document.querySelectorAll('#cs-navigation .cs-dropdown'));
      for (const item of dropDowns) {
          const onClick = () => {
          item.classList.toggle('cs-active')
      }
      item.addEventListener('click', onClick)
      }
</script>
